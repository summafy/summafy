<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summafy</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Summafy">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Summafy">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Lite page styles -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-red.min.css">

    <!-- mdl-selectfield -->
    <link rel="stylesheet" href="./styles/mdl-selectfield.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
        @media only screen and (min-width: 480px) {
            body {
                background-image: url("./images/bg.jpg");
                background-size: cover;
                background-position: center;
            }
        }
        @media only screen and (max-width: 480px) {
            body {
                background-image: linear-gradient(to top, lightgrey 0%, lightgrey 1%, #e0e0e0 26%, #efefef 48%, #d9d9d9 75%, #bcbcbc 100%);
            }
        }
    </style>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Add spacer, to align title in the center on small screens -->
                <div class="mdl-layout--small-screen-only mdl-layout-spacer"></div>
                <!-- Title -->
                <span class="mdl-layout-title"><h3>Summafy</h3></span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content mdl-grid">
                <div class="mdl-card mdl-cell mdl-cell--3-offset-desktop mdl-cell--6-col-desktop mdl-cell--1-offset-tablet mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-shadow--8dp">
                    <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Get Started - Sign up!</h2>
                    </div>
                    <div style="margin: 20px; text-align: center; align-items: center;">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="first_name">
                            <label class="mdl-textfield__label" for="first_name">First Name</label>
                        </div>
                        <br />
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="last_name">
                            <label class="mdl-textfield__label" for="last_name">Last Name</label>
                        </div>
                        <br />
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="user_name">
                            <label class="mdl-textfield__label" for="user_name">Username</label>
                        </div>
                        <br />
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>
                        <br />
                        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                            <select class="mdl-selectfield__select" id="role">
                                <option value=""></option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                            </select>
                            <div class="mdl-selectfield__icon"><i class="material-icons">arrow_drop_down</i></div>
                            <label class="mdl-selectfield__label" for="role"><font color="#607d8b">Role</font></label>
                        </div>
                        <br />
                        <p>By clicking 'Sign up', you agree to the Privacy Policy and Cookie Policy.</p>
                        <hr />
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="signup-button">Sign Up</button>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Summafy</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="./scripts/mdl-selectfield.min.js"></script>
    <script>
        var button = document.getElementById('signup-button');
        button.onclick = function() {
            var roleSelect = document.getElementById("role");
            var role = roleSelect.options[roleSelect.selectedIndex].value;
            if (role == 'student') {
                location.href = "./student_home.html";
            }
            else if (role == 'faculty') {
                location.href = "./faculty_home.html";
            }
            else if (role == 'staff') {
                location.href = "./staff_home.html";
            }
            else {
                window.alert("Please select role!");
            }
        };
    </script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
