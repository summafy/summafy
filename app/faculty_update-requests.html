    <script>
        function onSignIn(e) {
            e.getBasicProfile(), document.getElementById("signout").style.display = "inline", e.getAuthResponse().id_token

            var e = gapi.auth2.getAuthInstance();
            e.signOut().then(function() {}), document.getElementById("signout").style.display = "none"
        }
